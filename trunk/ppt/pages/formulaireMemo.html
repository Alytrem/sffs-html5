
			<script type="text/javascript">
				function valider(){
					memo = $("#memo").val();
					date = $("#date").val();
					heure = $("#heure").val();
				
					// on vérifie que le stockage local est supporté
					if(!Modernizr.localstorage){
						ecrire("Impossible d'enregistrer le mémo, votre navigateur ne supporte pas le stockage local");
					}else{
						localStorage["memo.memo"] = memo;
						localStorage["memo.date"] = date;
						localStorage["memo.heure"] = heure;
						ecrire("memo enregistré !");
					}
					
					$.nmTop().close();
				}
				
			</script>
